<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Details</h1>
    </header>
    <main>
        <div class="book-details" id="bookDetails">
            <!-- Book details will be dynamically loaded here -->
        </div>
    </main>
    <script>
        const books = [
            { title: "The Great Gatsby", cover: "https://raw.githubusercontent.com/TRASMIT/marketplace-website/main/Book%20Covers/The%20Great%20Gatsby%20Book%20Cover.jpg", pdf: "https://TRASMIT.github.io/marketplace-website/E%20Books/the-great-gatsby.pdf" },
            { title: "A Study in Scarlet", cover: "https://raw.githubusercontent.com/TRASMIT/marketplace-website/main/Book%20Covers/9781847498724.jpg", pdf: "https://TRASMIT.github.io/marketplace-website/E%20Books/A_Study_in_Scarlet.pdf" }
        ];

        function getBookIndex() {
            const params = new URLSearchParams(window.location.search);
            return params.get("index");
        }

        function displayBookDetails() {
            const bookIndex = getBookIndex();
            if (bookIndex !== null && books[bookIndex]) {
                const book = books[bookIndex];
                document.getElementById("bookDetails").innerHTML = `
                    <img src="${book.cover}" alt="${book.title} Cover">
                    <h2>${book.title}</h2>
                    <a href="${book.pdf}" target="_blank">Read Online</a>
                    <a href="${book.pdf}" download>Download</a>
                `;
            } else {
                document.getElementById("bookDetails").innerHTML = "<p>Book not found.</p>";
            }
        }

        displayBookDetails();
    </script>
</body>
</html>
