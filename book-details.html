<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Details</h1>
    </header>
    <main>
        <div class="book-details" id="bookDetails">
            <!-- Book details will be dynamically loaded here -->
        </div>
    </main>
    <script>
        const books = [
            { 
                title: "The Great Gatsby", 
                cover: "https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPOSITORY/main/Book%20Covers/great-gatsby.jpg", 
                pdf: "https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPOSITORY/main/E%20Books/the-great-gatsby.pdf" 
            },
            { 
                title: "Alice's Adventures in Wonderland", 
                cover: "https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPOSITORY/main/Book%20Covers/alice-wonderland.jpg", 
                pdf: "https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPOSITORY/main/E%20Books/alices-adventures-in-wonderland.pdf" 
            },
            { 
                title: "Sense and Sensibility", 
                cover: "https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPOSITORY/main/Book%20Covers/sense-and-sensibility.jpg", 
                pdf: "https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPOSITORY/main/E%20Books/sense-and-sensibility.pdf" 
            }
        ];

        function getBookIndex() {
            const params = new URLSearchParams(window.location.search);
            return params.get("index");
        }

        function displayBookDetails() {
            const bookIndex = getBookIndex();
            if (bookIndex !== null && books[bookIndex]) {
                const book = books[bookIndex];
                document.getElementById("bookDetails").innerHTML = `
                    <img src="${book.cover}" alt="${book.title} Cover">
                    <h2>${book.title}</h2>
                    <a href="${book.pdf}" target="_blank">Read Online</a>
                    <a href="${book.pdf}" download>Download</a>
                `;
            } else {
                document.getElementById("bookDetails").innerHTML = "<p>Book not found.</p>";
            }
        }

        displayBookDetails();
    </script>
</body>
</html>
