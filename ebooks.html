<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>📚 E-Book Portal</h1>
        <nav>
            <a href="index.html">🏠 Home</a>
        </nav>
    </header>

    <main>
        <div class="ebook-container">
            <div class="ebook">
                <h3>Book Title 1</h3>
                <p>Author: John Doe</p>
                <a href="book1.pdf" target="_blank">📖 Read Online</a>
                <a href="book1.pdf" download>⬇️ Download</a>
            </div>

            <div class="ebook">
                <h3>Book Title 2</h3>
                <p>Author: Jane Doe</p>
                <a href="book2.pdf" target="_blank">📖 Read Online</a>
                <a href="book2.pdf" download>⬇️ Download</a>
            </div>
        </div>
    </main>

    <script>
        // Users can browse without logging in, but if logged in, show their name
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            document.querySelector('h1').innerText = `Welcome, ${user.name} - Your E-Book Collection`;
        }
    </script>
</body>
</html>
